dist: trusty
language: node_js
node_js:
    - '11'
branches:
    only:
        - master
addons:
    sonarcloud:
        organization: 'flowscripter'
        token:
            secure: $SONAR_TOKEN
jobs:
    include:
        - stage: test
          script: ./node_modules/.bin/jest --coverage
        - script: ./node_modules/.bin/eslint -f json -o reports/eslint.json .
        - stage: sonar
          script: sonar-scanner
